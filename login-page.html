<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Login</title>
</head>
<body>
    <main class="main-content">
        <video class="background-video" autoplay loop muted>
            <source src="./videos/login-background-video.mp4" type="video/mp4">
        </video>

        <section class="container-content">
            <section class="login-video-container">
                <video class="video" autoplay loop muted>
                    <source src="./videos/login-video.mp4" type="video/mp4">
                </video>
            </section>

            <section class="login-form-container">
                <div class="login-form-title-container">
                    <h1>Login</h1>
                </div>

                <section>
                    <form class="login-form">
                        <div class="input-container">
                            <label for="" class="input-title">Email</label>
                            <input type="email" class="input login-input login-email">
                        </div>

                        <div class="input-container">
                            <label for="" class="input-title">Senha</label>
                            <input type="password" class="input login-input login-password password">
                            <i class="fa-solid fa-eye-slash eye-icon"></i>
                        </div>
                    </form>

                    <section class="container-btn-login">
                        <div>
                            <button class="send-btn snd-btn login-btn">
                                <p class="login">Enviar</p>
                            </button>
                        </div>

                        <div>
                            <a href="./index.html" class="go-btn">Cadastro</a>
                        </div>
                    </section>
                </section>
            </section>
        </section>
    </main>

    <script src="./js/form-validation.js"></script>
    <script src="./js/showPassword.js"></script>
</body>
</html>
