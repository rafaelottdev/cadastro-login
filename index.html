<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Sistema de login e cadastro</title>
</head>
<body>
    <main class="main-content">
        <video class="background-video" autoplay loop muted>
            <source src="./videos/background-video-2.mp4" type="video/mp4">
        </video>

        <section class="container-content">
            <section class="sign-up-video-container">
                <video class="sign-up-video" autoplay loop muted>
                    <source src="./videos/video.mp4" type="video/mp4">
                </video>
            </section>

            <section class="form-container">
                <div class="container-form-title">
                    <h1 class="form-title">Cadastro</h1>
                </div>

                <section>
                    <form class="form">
                        <div class="input-container">
                            <label for="" class="input-title email-title">Email</label>
                            <input type="email" placeholder="email@gmail.com" class="input email">
                        </div>

                        <div class="input-container">
                            <label for="" class="input-title name-title">Nome completo</label>
                            <input type="text" placeholder="nome" class="input name">
                        </div>

                        <div class="input-container">
                            <label for="" class="input-title birth-title">Data de nascimento</label>
                            <input type="text" placeholder="dd/mm/aaaa" class="input birth-data">
                        </div>

                        <div class="input-container">
                            <label for="" class="input-title sex-title">Sexo</label>
                            <input type="text" placeholder="M, F ou Outro" class="input sex">
                        </div>

                        <div class="input-container">
                            <label for="" class="input-title password-title">Senha</label>
                            <input type="password" placeholder="(Senhaforte1)" class="input password">
                            <i class="fa-solid fa-eye-slash eye-icon"></i>
                        </div>

                        <div class="input-container">
                            <label for="" class="input-title confirm-password-title">Confirme a senha</label>
                            <input type="password" placeholder="(Senhaforte1)" class="input confirm-password">
                            <i class="fa-solid fa-eye-slash eye-icon"></i>
                        </div>
                    </form>

                    <section class="container-btn-login">
                        <div>
                            <button class="sign-up-btn snd-btn">Enviar</button>
                        </div>

                        <div>
                            <a href="./login-page.html" class="login-btn">Login</a>
                        </div>
                    </section>
                </section>
            </section>
        </section>
    </main>
    
    <script src="./js/form-validation.js"></script>
    <script src="./js/showPassword.js"></script>
</body>
</html>
