<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">

    <title>Login</title>
</head>
<body>
    <main class="login-main-content">
        <video class="login-background-video" autoplay loop muted>
            <source src="./videos/login-background-video.mp4" type="video/mp4">
        </video>

        <section class="login-container-content">
            <section class="login-video-container">
                <video class="login-video" autoplay loop muted>
                    <source src="./videos/login-video.mp4" type="video/mp4">
                </video>
            </section>

            <section class="login-form-container">
                <div class="login-form-title-container">
                    <h1 class="login-form-title">Login</h1>
                </div>

                <section>
                    <form class="login-form">
                        <div class="login-input-container">
                            <label for="" class="login-input-title">Email</label>
                            <input type="email" name="" id="" class="login-input login-email">
                        </div>

                        <div class="login-input-container">
                            <label for="" class="login-input-title">Senha</label>
                            <input type="password" name="" id="" class="login-input login-password">
                        </div>
                    </form>

                    <section class="container-btn-sign-up">
                        <div>
                            <button class="send-btn">Enviar</button>
                        </div>

                        <div>
                            <a href="./index.html" class="sign-up-btn">Cadastro</a>
                        </div>
                    </section>
                </section>
            </section>
        </section>
    </main>
</body>
</html>
